<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>로그인</title>
    <link rel="stylesheet" type="text/css" href="../css/login-style.css">
</head>
<body>
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">로그인</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">회원가입</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <form action="/member/login" method="post">
                    <div class="group">
                        <label for="id" class="label">아이디</label>
                        <input id="id" type="text" class="input" name="id">
                    </div>
                    <div class="group">
                        <label for="password" class="label">비밀번호</label>
                        <input id="password" type="password" class="input" data-type="password" name="password" >
                    </div><br/>
                    <div class="group">
                        <input type="submit" class="button" value="로그인 하기">
                    </div>
                </form>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a href="#forgot">아이디 혹은 비밀번호를 잊어버리셨나요?</a>
                </div>
            </div>
            <div class="sign-up-htm">
                <form action="/member/signup" method="POST">
                    <div class="group">
                        <label for="user" class="label">아이디</label>
                        <input id="user" type="text" class="input" name="id">
                    </div>
                    <div class="group">
                        <label for="passw" class="label">비밀번호</label>
                        <input id="passw" type="password" class="input" data-type="password" name="password">
                    </div>
                    <div class="group">
                        <label for="name" class="label">이름</label>
                        <input id="name" type="text" class="input" name="name">
                    </div>
                    <div class="group">
                        <label for="phoneNumber" class="label">전화번호</label>
                        <input id="phoneNumber" type="tel" class="input" name="phoneNumber">
                    </div><br/>
                    <div class="group">
                        <input type="submit" class="button" value="가입하기">
                    </div>
                </form>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <label for="tab-1">이미 회원이신가요?</label>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
